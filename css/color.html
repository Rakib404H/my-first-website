<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        p{
            color: coral;
            background-color: bisque;
        }
        li{
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic CSS</h3>
    <h4 style="background-color: aqua;">Inline CSS</h4>
    <p>Style is colorful</p>
    <p>Short form is CSS</p>
    <p>Needs style rule and value separated by colon</p>
    <p>CSS meaning : Cascading style sheet</p>
    <p>After each style you need to use semi-colon</p>
    <ul>
        <li>Inline</li>
        <li>Embeded or Internal</li>
        <li>External</li>
    </ul>
</body>
</html>
